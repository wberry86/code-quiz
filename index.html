<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />

    <title>API COde Quiz</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Coding Quiz Challenge</h1>
      <p>Click the button below to start!</p>
      <button class="btn" id="start">Start</button>
    </header>
    <main class="page-content">
      <div id="timer-container" class="hide" style="font-size: 16px;">
        Time Left ::
        <input
          id="minutes"
          type="text"
          style="
            width: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
          "
        />
        <font size="5"> : </font>
        <input
          id="seconds"
          type="text"
          style="
            width: 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
          "
        />
      </div>
      <section class="task-list-wrapper">
        <h2 class="list-title">
          <ul class="task-list" id="tasks-to-do">
            <li class="task-item">Questions will appear here</li>
          </ul>
        </h2>
      </section>

      <div class="container">
        <div id="question-container" class="hide">
          <div id="question" style="font-size: 16px">Question</div>

          <div id="answer-buttons" class="btn-grid">
            <hr />
            <button class="btn" id="1">Answer 1</button>
            <button class="btn" id="2">Answer 2</button>
            <button class="btn" id="3">Answer 3</button>
          </div>
        </div>
        <div id="introText-container">
          <hr />
          <h2 style="margin: auto; width: 100%; text-align: center; font-size: 16px">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </h2>
          <hr />
        </div>
        <div class="currentQuestionTextBox" style="font-size: 16px" id="questionField"></div>
        <!-- <div class="currentAnswerTextbox"></div> -->
      </div>

      <div class="text-box"></div>
    </main>
    <footer>&copy;2021 by Will</footer>

    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
