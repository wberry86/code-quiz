<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>API COde Quiz</title>
  </head>
  <body>
    
    <div id="timer-container" class="hide"> 
        Time Left :: 
        <input id="minutes" type="text" style="width: 10px; 
             border: none; font-size: 16px;  
            font-weight: bold; color: black;"><font size="5"> : 
                        </font> 
        <input id="seconds" type="text" style="width: 20px; 
                        border: none; font-size: 16px; 
                        font-weight: bold; color: black;"> 
    </div> 
     <hr/>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <hr />
      </div>
      <div id="introText-container">
        <h1  style="margin: auto; width: 50%; text-align: center">
          Coding Quiz Challenge
          
        </h1>
        <hr/>
        <h2 style="margin: auto; width: 100%; text-align: center">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </h2>
        <hr/>
      </div>
      <div class="currentQuestionTextBox"></div>
      <div class="controls">
        <button id="start-button" class="start-btn btn">Start</button>
      </div>
    </div>

    <div class="text-box"></div>
  </body>
</html>
